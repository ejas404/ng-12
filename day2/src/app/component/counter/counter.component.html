<main>
    <h1>Signals</h1>

    <!-- will shows the counter values -->
    <p>Counter : {{counter()}}</p>

    <!-- button for incrementing and decrementing the counter -->
    <app-btn (click)="decrement()" >Decrement</app-btn> <app-btn (click)="increment()" >Increment</app-btn>

    <!-- logs the btn actions -->
    <h3>Actions Log</h3>
    <ul> @for(each of actionLogs(); track $index){
            <li>{{each}}</li>
        }
    </ul>
</main>
