<section class="box">
    <div class="child-box">
        <h3>Income/ Expense</h3>
        <p>prefix (-) before amount to indicate expense.</p>
        <form (ngSubmit)="onFormSubmit(expense, $event)" #expense="ngForm">
            <input ngModel type="text" name="title" placeholder="Title">
            <input ngModel type="number" name="amount" placeholder="Amount">
            <button type="submit">Add</button>
        </form>
    </div>
</section>
